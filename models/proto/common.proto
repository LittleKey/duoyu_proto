syntax = "proto3";

package common;
option java_package = "online.duoyu.sparkle.model.proto";

message PrehashedPassword {
    bytes prehashed_password = 1;
    uint32 prehash_cycle = 2;
}

message Cursor {
    int64 timestamp = 1;
    int32 offset = 2;
    int32 page = 3;
    int32 limit = 4;
    int32 amount = 5;
    bool has_more = 6;
}

message NullMessage {
}
