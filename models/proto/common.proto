syntax = "proto3";

package common;
option java_package = "me.littlekey.duoyu.model.proto";

message PrehashedPassword {
    bytes prehashed_password = 1;
    uint32 prehash_cycle = 2;
}

message Cursor {
    int32 timestamp = 1;
    int32 offset = 2;
    int32 page = 3;
    int32 limit = 4;
    bool has_more = 5;
}

message NullMessage {
}
