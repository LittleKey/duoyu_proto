syntax = "proto3";

package model;
option java_package = "online.duoyu.sparkle.model.proto";

message Model {
}

enum Language {
    CHINESE  = 0;
    ENGLISH = 1;
    JAPANESE = 2;
}

message User {
    string user_id = 1;
    string nickname = 2;
    string email = 3;
    string avatar = 4;
    repeated Language native_languages = 5;
    repeated Language target_languages = 6;
    string region = 7;
    string introduce = 8;
    int32 following_num = 9;
    int32 follower_num = 10;
    int32 liked_num = 11;
    int32 published_num = 12;
    int32 corrected_num = 13;
    Relationship relationship = 14;
    int32 number = 15;
    repeated Happening happenings = 16;
    enum Relationship {
        NOT_FOLLOW = 0;
        FOLLOWING = 1;
        FOLLOWER = 2;
        EACH_FOLLOW = 3;
        SELF = 4;
    }
}

message Profile {
    string nickname = 1;
    repeated Language native_languages = 2;
    repeated Language target_languages = 3;
    string region = 4;
    string introduce = 5;
    string avatar = 6;
}

message Diary {
    string diary_id = 1;
    string title = 2;
    User author = 3;
    Language language = 4;
    string content = 5;
    int32 date = 6;
    int32 likes = 7;
    int32 followers = 8;
    int32 attentions = 9;
    int32 corrects = 10;
}

message Correct {
    string correct_id = 1;
    User author = 2;
    Diary diary = 3;
    string content = 4;
    int32 date = 5;
    int32 last_edit_date = 6;
    int32 likes = 7;
}

message Comment {
    string comment_id = 1;
    string entire_id = 2;
    string quote_id = 3;
    User author = 4;
    string content = 5;
    User quote_author = 6;
    string quote = 7;
    int32 date = 8;
    int32 floor = 9;
    int32 likes = 10;
}

message Happening {
    string article_id = 1;
    int32 date = 2;
    string title = 3;
    Event event = 4;
    enum Event {
        LIKE_DIARY = 0;
        LIKE_CORRECT = 1;
        PUBLISH_DIARY = 2;
        PUBLISH_CORRECT = 3;
        ATTENTION_DIARY = 4;
    }
}

message Notification {
    User user = 1;
    int32 date = 2;
    string which = 3;
    Type which_type = 4;
    Event event = 5;
    bool unread = 6;
    string title = 7;
    enum Event {
        LIKE_MY_ARTICLE = 0;
        COMMENT_MY_ARTICLE = 1;
        CORRECT_ATTENTION_DIARY = 2;
        FOLLOW_ME = 3;
        PUBLISH_DIARY = 4;
    }
    enum Type {
        DIARY = 0;
        CORRECT = 1;
        COMMENT = 2;
    }
}
